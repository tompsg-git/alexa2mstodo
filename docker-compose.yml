services:
  alexa2mstodo:
    build: .
    # oder fertiges Image: image: ghcr.io/dein-name/alexa2mstodo:latest
    volumes:
      - /data/alexa2mstodo:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=Europe/Berlin
      - SYNC_INTERVAL=30
